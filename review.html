<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Twesigye Niclous">
    <meta name="description" content="This is an ellustration of a product review form page"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-style.css">
</head>
<body class = "rev-view">
    <h1>Thank you for your review!</h1>
    <p>Your review has been successfully submitted.</p>
    <button onclick="goBack()">Back to Form</button>

    <script>
        if (!localStorage.getItem("reviewCounter")) {
            localStorage.setItem("reviewCounter", 0);
        }

        let counter = parseInt(localStorage.getItem("reviewCounter")) + 1;
        localStorage.setItem("reviewCounter", counter);

        function goBack() {
            window.location.href = "form.html";
        }

        alert(`You have submitted ${counter} reviews!`);
    </script>
</body>
</html>
